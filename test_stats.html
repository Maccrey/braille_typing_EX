<!DOCTYPE html>
<html>
<head>
    <title>Statistics Test</title>
</head>
<body>
    <h1>Statistics Test</h1>
    <div id="results"></div>

    <script>
    async function testStats() {
        const token = localStorage.getItem('authToken');
        console.log('ðŸ”‘ Token exists:', !!token);

        if (!token) {
            document.getElementById('results').innerHTML = 'No auth token found';
            return;
        }

        try {
            const response = await fetch('/api/profile/stats', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const stats = await response.json();
            console.log('ðŸ“Š Stats response:', stats);

            document.getElementById('results').innerHTML = `
                <h2>Statistics</h2>
                <p>Total Practice Time: ${stats.total_practice_time} seconds</p>
                <p>Total Sessions: ${stats.total_practice_sessions}</p>
                <p>Practice Days: ${stats.total_practice_days}</p>
                <p>Weekly Time: ${stats.weekly_practice_time} seconds</p>
                <p>Weekly Days: ${stats.weekly_practice_days}</p>
                <pre>${JSON.stringify(stats, null, 2)}</pre>
            `;

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('results').innerHTML = `Error: ${error.message}`;
        }
    }

    // Run test when page loads
    window.addEventListener('load', testStats);
    </script>
</body>
</html>
