name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Create Firebase env file
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        run: |
          cat <<ENV > .env.firebase
          FIREBASE_API_KEY=${FIREBASE_API_KEY}
          FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
          FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
          FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
          FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
          FIREBASE_APP_ID=${FIREBASE_APP_ID}
          ENV
          if [ -n "$FIREBASE_MEASUREMENT_ID" ]; then
            echo "FIREBASE_MEASUREMENT_ID=$FIREBASE_MEASUREMENT_ID" >> .env.firebase
          fi
          if [ -n "$FIREBASE_DATABASE_URL" ]; then
            echo "FIREBASE_DATABASE_URL=$FIREBASE_DATABASE_URL" >> .env.firebase
          fi

      - name: Build static site
        run: npm run build:pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
