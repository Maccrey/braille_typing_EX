<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점자 타자 연습기 - 파일 업로드</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .upload-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .example-download-area {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .example-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .example-icon {
            font-size: 2rem;
            min-width: 50px;
            text-align: center;
        }

        .example-text {
            flex: 1;
        }

        .example-text strong {
            color: #667eea;
            display: block;
            margin-bottom: 0.3rem;
        }

        .example-text p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        .btn-download-example {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-download-example:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-download-example:active {
            transform: translateY(0);
        }

        .btn-download-example:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-upload-area {
            border: 2px dashed #e1e5e9;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .file-upload-area.has-file {
            border-color: #28a745;
            background: #d4edda;
        }

        .file-upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .file-upload-text {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .file-upload-hint {
            color: #999;
            font-size: 0.8rem;
        }

        .file-info {
            display: none;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .file-info.visible {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .submit-button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #d63384;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 0.9rem;
            display: none;
            margin-top: 1rem;
        }

        .navigation-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .navigation-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
        }

        .navigation-links a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .example-info {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .example-text {
                text-align: center;
            }

            .btn-download-example {
                width: 100%;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .upload-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .file-upload-area {
                padding: 1.5rem;
            }

            .example-download-area {
                padding: 1rem;
            }

            .example-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>파일 업로드</h1>
            <p>점자 데이터 Excel 파일을 업로드하여 새로운 카테고리를 만들어보세요</p>
        </div>

        <form id="upload-form">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <div class="form-group">
                <label for="categoryName">카테고리 이름 *</label>
                <input
                    type="text"
                    id="categoryName"
                    name="categoryName"
                    placeholder="카테고리 이름을 입력하세요"
                    maxlength="100"
                >
            </div>

            <div class="form-group">
                <label for="description">설명</label>
                <textarea
                    id="description"
                    name="description"
                    placeholder="카테고리에 대한 설명을 입력하세요 (선택사항)"
                    maxlength="1000"
                ></textarea>
            </div>

            <div class="form-group">
                <label>Excel 파일 업로드 *</label>

                <!-- 예제 파일 다운로드 영역 -->
                <div class="example-download-area">
                    <div class="example-info">
                        <div class="example-icon">📊</div>
                        <div class="example-text">
                            <strong>Excel 파일 형식이 궁금하신가요?</strong>
                            <p>예제 파일을 다운로드하여 올바른 형식을 확인해보세요</p>
                        </div>
                        <button type="button" class="btn-download-example" id="download-example-btn">
                            예제 파일 다운로드
                        </button>
                    </div>
                </div>

                <div class="file-upload-area" id="file-upload-area">
                    <div class="file-upload-icon">📁</div>
                    <div class="file-upload-text">파일을 드래그하여 놓거나 클릭하여 선택하세요</div>
                    <div class="file-upload-hint">Excel 파일만 업로드 가능합니다 (.xlsx, .xls)</div>
                </div>
                <input type="file" id="file-input" accept=".xlsx,.xls" style="display: none;">

                <div class="file-info" id="file-info">
                    <strong>선택된 파일:</strong>
                    <div id="file-details"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isPublic" name="isPublic">
                    <label for="isPublic">공개 카테고리로 만들기</label>
                </div>
                <div style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">
                    공개 카테고리는 다른 사용자들이 검색하고 사용할 수 있습니다.
                </div>
            </div>

            <button type="submit" class="submit-button" id="upload-button">
                업로드
            </button>

            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="loading" id="loading">
                파일을 업로드하고 처리하는 중...
            </div>
        </form>

        <div class="navigation-links">
            <a href="main.html">메인으로</a>
            <a href="practice.html">연습하기</a>
        </div>
    </div>

    <script src="js/dark-mode.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
