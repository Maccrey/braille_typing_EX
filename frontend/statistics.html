<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점자 타자 연습기 - 학습통계</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
        }

        .user-menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .chart-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar-container {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .recent-sessions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sessions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .session-item:hover {
            background: #f8f9fa;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-date {
            font-weight: 600;
            color: #333;
        }

        .session-details {
            color: #666;
            font-size: 0.9rem;
        }

        .session-duration {
            font-weight: bold;
            color: #667eea;
        }

        .loading-indicator {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            margin: 50px 0;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-menu {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .session-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>학습통계</h1>
            <div class="user-menu">
                <a href="main.html" class="btn btn-secondary">메인으로</a>
                <button class="btn btn-secondary" id="logout-btn">로그아웃</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="loading-spinner"></div>
                <p>통계를 불러오는 중...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Statistics Content -->
            <div id="statistics-content" style="display: none;">
                <h2 class="page-title">📊 나의 학습 통계</h2>

                <!-- Main Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-practice-time">0분</div>
                        <div class="stat-label">총 연습 시간</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-sessions">0회</div>
                        <div class="stat-label">총 연습 세션</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="average-session-time">0분</div>
                        <div class="stat-label">평균 세션 시간</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="practice-days">0일</div>
                        <div class="stat-label">연습한 일수</div>
                    </div>
                </div>

                <!-- Progress Charts -->
                <div class="chart-section">
                    <h3 class="chart-title">🎯 이번 주 목표 달성도</h3>
                    <div class="progress-bar-container">
                        <div class="progress-label">
                            <span>주간 연습 시간</span>
                            <span id="weekly-progress-text">0/300분</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="weekly-progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-label">
                            <span>주간 연습 일수</span>
                            <span id="daily-progress-text">0/5일</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="daily-progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Recent Sessions -->
                <div class="recent-sessions">
                    <h3 class="chart-title">📅 최근 연습 기록</h3>
                    <div class="sessions-list" id="sessions-list">
                        <!-- Sessions will be loaded here -->
                    </div>
                    <div id="sessions-empty" class="empty-state" style="display: none;">
                        아직 연습 기록이 없습니다.<br>
                        <a href="main.html">점자 연습을 시작</a>해보세요!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dark-mode.js"></script>
    <script src="js/config.js"></script>
    <script src="js/statistics.js"></script>
</body>
</html>
