version: '3.8'

services:
  # Braille Typing Practice Application
  braille-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: braille-typing-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    volumes:
      # Persistent data storage
      - braille_data:/app/backend/database
      - braille_uploads:/app/backend/uploads
      # Optional: mount config file
      - ./.env:/app/.env:ro
    networks:
      - braille-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: braille-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    networks:
      - braille-network
    depends_on:
      - braille-app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  braille_data:
    driver: local
  braille_uploads:
    driver: local

networks:
  braille-network:
    driver: bridge